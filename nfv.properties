
######### NFC section START #########
# コアの利用率上限をどう考慮するか
# 0: 考慮しない 1: 考慮する
cloud_constrained_mode=1




# コアの使用率の上限値 .使用率を超えるようなタスクは割当てられない
core_max_usage=60




# VNFをvCPUへ割り当てたときの利用率上昇値(%)
vnf_usage_min=20
vnf_usage_max=80




# 0: uniform distribution, 1: normal distribution
dist_vnf_usage=1
dist_vnf_usage_mu=0.5

vnf_type_max=10




#InstrucDtions / 10^7
## 3.0GHzで1秒 = 300　vnf_weight:VNFの仕事量
vnf_weight_min=500
vnf_weight_max=1000
# 0: uniforma distribution 1: normal distribution
dist_vnf_weight=1
dist_vnf_weight_mu=0.5

# MB
# 100Mbps (125MB/s)で1秒 = 125　vnf_datasize：VNF間でやり取りされるデータサイズ
vnf_datasize_min=300
vnf_datasize_max=3000
# uniform distribution 1: normal distirbution
dist_vnf_datasize=1
dist_vnf_datasize_mu=0.5

# 0: single SFC mode, 1: multiple SFC mode
#sfc_multimode=1




# Number of VNFs in a SFC.
sfc_vnf_num=200
# degree is supposed to be set as normal distribution with mu=0.5　outdegree:1タスクから分岐する枝の本数
sfc_vnf_outdegree_min=1
sfc_vnf_outdegree_max=5




sfc_vnf_startnumrate=0.05
sfc_vnf_deapthalpha=1





# case of multiple SFCs.　vnf_num:1SFC内のVNF数(50,100,300,500らへんで試す)
