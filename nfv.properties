dist_host_mips=1
dist_host_mips_mu=0.5
host_mips_min=1000
host_mips_max=4000

# Coreのレート＝CPU速度に対する割合
core_mips_rate_min=1.0
core_mips_rate_max=1.0




#BW (MBps)
#0: uniform distribution 1: normal distribution 　デフォルト値bw:500~1000
dist_host_bw=1
dist_host_bw_mu=0.5
host_bw_min=100
host_bw_max=1000




#CPI(Cycle per Instruction)
vm_cpi=1
# Num of vCPUs for each VM. 1VMあたりに入っているvCPU数
dist_vm_vcpu_num=1
dist_vm_vcpu_num_mu=0.5
vm_vcpu_num_min=1
vm_vcpu_num_max=4

